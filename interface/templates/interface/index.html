{% extends 'interface/base.html' %} 
{% load static %}
{% block content %}         
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
</div>

<section id = "file_input">
    <div class="wrapper">
        <form id="myform" method="post" enctype="multipart/form-data">
            <header>Télécharger vos fichiers ici</header>
            {% csrf_token %}
            <input type="file" class="file-input" name="myfile" hidden accept=".csv,.json">
            <img src="{% static 'interface/download.gif' %}" alt="download" />
            <p>Parcourir les fichiers locaux</p>
        </form>
        <section class="file">
            <section class="progress-area"></section>
        <section class="uploaded-area"></section>
    </div>
</section>
<section id="button">
    <a href="{% url 'interface:prediction' %}"><button class ="label_button" id="labelise">Continuer avec des signaux labelisés</button></a>
    <a href="{% url 'interface:label' %}"><button class ="label_button" id="non_labelise">Continuer avec des signaux non labelisés</button></a>
</section>
<script src="{% static 'interface/script.js' %}" type="text/javascript"></script>
{% endblock %}
