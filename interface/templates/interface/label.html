{% extends 'interface/base.html' %} 
{% load static %}
{% block content %}

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<section class="label">

{% endblock %}
