{% extends 'interface/base.html' %} 
{% load static %}
{% block content %}         
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<section class="label">
    <p hidden id="folder_val">{{ folder_val }}</p>
    <div id="myDiv" style="width: 900px; height: 500px;"><!-- Plotly chart will be drawn inside this DIV --></div> 
    <div id="xcoords">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</section>
<section class="files">
    <div class="file-container">
        {% for myfile in files %}
            <h1 class="filename" id="media/{{ folder_val }}/train/{{ myfile }}">{{ myfile }}</a></h1>
        {% endfor %}
    </div>
    <div class="validation" id="validation">Valider les labels</div>
</section>
<script src="{% static 'interface/signal.js' %}" type="module"></script>
{% endblock %}
